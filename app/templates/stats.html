{% extends "base.html" %}
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script type="text/javascript" src = "/static/js/stats.js"></script>
{% endblock %}
{% block css %}
<link rel="stylesheet" href="/static/css/stats.css">
{% endblock %}
{% block for_graph %}

{% endblock %}
{% block content %}
<div >
    <select id="years_from">
        {% for year in years %}
        <option value={{year}}>{{year}}</option>
        {% endfor %}
    </select>
    <select id="years_to">
        {% for year in years | reverse %}
        <option value={{year+1}}>{{year+1}}</option>
        {% endfor %}
    </select>
    <button id = 'years_but' type="submit">Бах</button>
    <select id="genres">
        {% for genre in genres %}
        <option value={{genre}}>{{genre}}</option>
        {% endfor %}
    </select>
    <button id = 'genres_but' type="submit">Бух</button>
    <canvas id="myChart" style="max-height: 300px !important; max-width: 300px;"></canvas>
    <canvas id="myChart2" style="max-height: 300px !important; max-width: 300px;"></canvas>
    <canvas id="myChart3" style="max-height: 700px !important; max-width: 700px;"></canvas>
    <canvas id="myChart4" style="max-height: 300px !important; max-width: 300px;"></canvas>
    <canvas id="myChart5" style="max-height: 300px !important; max-width: 300px;"></canvas>
    <canvas id="myChart6" style="max-height: 300px !important; max-width: 300px;"></canvas>
</div>
{% endblock %}
